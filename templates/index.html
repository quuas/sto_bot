<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>–ó–∞—è–≤–∫–∏</h1>

    <div class="top-bar">
        <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ –ø–æ –∏–º–µ–Ω–∏ –∏–ª–∏ —Ç–µ–ª–µ—Ñ–æ–Ω—É...">
        <button id="toggle-theme">üåô</button>
        <a href="{{ url_for('logout') }}" class="logout">üö™ –í—ã–π—Ç–∏</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>–ò–º—è</th>
                <th>–¢–µ–ª–µ—Ñ–æ–Ω</th>
                <th>–ê–≤—Ç–æ–º–æ–±–∏–ª—å</th>
                <th>–ü—Ä–æ–±–ª–µ–º–∞</th>
                <th>–î–∞—Ç–∞</th>

                <th>–î–µ–π—Å—Ç–≤–∏—è</th>

        </thead>
        <tbody id="request-table">
            {% for request in requests %}
            <tr id="row-{{ request[0] }}" class="fade-in">
                <td>{{ request[1] }}</td>
                <td>{{ request[2] }}</td>
                <td>{{ request[3] }}</td>
                <td>{{ request[4] }}</td>

    </table>

<script>
    const searchInput = document.getElementById("search");
    searchInput.addEventListener("input", () => {
        const filter = searchInput.value.toLowerCase();
        document.querySelectorAll("#request-table tr").forEach(row => {
            const name = row.children[0].innerText.toLowerCase();
            const phone = row.children[1].innerText.toLowerCase();
            row.style.display = name.includes(filter) || phone.includes(filter) ? "" : "none";
        });
    });

    const toggleBtn = document.getElementById("toggle-theme");
    toggleBtn.onclick = () => {
        document.body.classList.toggle("dark");
        localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    };
    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
    }
</script>

</body>
</html>
